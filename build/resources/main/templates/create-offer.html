<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Create Offer</title>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<div th:replace="fragments/navbar">Navbar</div>

<div class="container-fluid">

    <div class="container justify-content-center">
        <form th:action="@{/offers/create}"
              th:method="post"
              th:object="${addOfferModel}"
              enctype="multipart/form-data"
              id="loginForm">

            <!-- Title -->
            <div class="d-flex justify-content-between text-center align-items-lg-center py-3 flex-column flex-lg-row">
                <h2 class="text-white">Add new offer</h2>

                <div class="hstack gap-3">
                    <button class="btn btn-light btn-lg btn-icon-text"><i class="bi bi-x"></i>
                        <a class="text text-dark" style="text-decoration: none;" th:href="@{/offers/all}">Cancel</a></button>
                    <input type="submit" value="Save" class="btn btn-primary btn-lg btn-icon-text">

                </div>
            </div>

            <!-- Main content -->
            <div class="row">
                <!-- Left side -->
                <div class="col-lg-12">
                    <!-- Basic information -->
                    <div class=" mb-4">
                        <div class="">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group mb-3">
                                        <label class="form-label text-white" for="title"><strong>Title</strong></label>
                                        <input type="text" id="title" name="title"
                                               th:field="*{title}"
                                               th:errorclass="is-invalid"
                                               class="form-control">
                                        <div class="invalid-feedback errors alert alert-danger">
                                            <div th:each="err : ${#fields.errors('title')}"
                                                 th:text="${err}"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group mb-3">
                                        <label for="price" class="form-label text-white"><strong>Price</strong></label>
                                        <input type="number" id="price" name="price"
                                               th:field="*{price}"
                                               th:errorclass="is-invalid"
                                               class="form-control">
                                        <div class="invalid-feedback errors alert alert-danger">
                                            <div th:each="err : ${#fields.errors('price')}"
                                                 th:text="${err}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group mb-3">
                                        <label for="category"
                                               class="form-label text-white"><strong>Category</strong></label>
                                        <select id="category"
                                                name="category"
                                                th:errorclass="is-invalid"
                                        class="form-control">
                                            <option selected disabled> <--- Select category ---></option>
                                            <option th:each="e : ${T(com.zoomania.zoomania.model.enums.CategoryEnum).values()}"
                                                    th:text="${e}"
                                                    th:value="${e}"
                                                    th:selected="${e} == *{category}">
                                                Category
                                            </option>
                                        </select>
                                        <div class="invalid-feedback errors alert alert-danger">
                                            <div th:each="err : ${#fields.errors('category')}"
                                                 th:text="${err}"></div>
                                        </div>
                                      </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <div class="form-group">
                                            <label
                                                   class="form-label text-white"><strong>Breed</strong></label>
                                            <input
                                                    th:field="*{breed}"
                                                    th:errorclass="is-invalid"
                                                   class="form-control" name="breed" type="text">
                                            <div class="invalid-feedback errors alert alert-danger">
                                                <div th:each="err : ${#fields.errors('breed')}"
                                                     th:text="${err}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-8">
                                        <div class="form-group">
                                            <label for="image"
                                                   class="form-label text-white"><strong>Upload Image</strong></label>
                                            <input id="image"
                                                   type="file"
                                                   accept="image/*"
                                                   multiple="multiple"
                                                      th:field="*{imageUrl}"
                                                      th:errorclass="is-invalid"
                                                      class="form-control"
                                                      name="image"/>
                                            <div class="invalid-feedback errors alert alert-danger">
                                                <div th:each="err : ${#fields.errors('imageUrl')}"
                                                     th:text="${err}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <!-- Description -->
                                    <div class="mb-8">
                                        <div class="form-group">
                                            <label for="description"
                                                   class="form-label text-white"><strong>Description</strong></label>
                                            <textarea id="description"
                                                      th:field="*{description}"
                                                      th:errorclass="is-invalid"
                                                      class="form-control" rows="3"
                                                      name="description"></textarea>
                                            <div class="invalid-feedback errors alert alert-danger">
                                                <div th:each="err : ${#fields.errors('description')}"
                                                     th:text="${err}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>

    </div>

</div>

</body>

<div  class="fixed-bottom">
    <div th:replace="fragments/footer">Footer</div>
</div>

<script>
    $("#image").on("change", function() {
        if ($("#image")[0].files.length > 3) {
            alert("You can select only 3 images");
            $("#image").val(null);
        }
    });
</script>

</html>

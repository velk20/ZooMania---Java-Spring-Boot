<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Register</title>
  <th:block th:include="~{/fragments/head}"></th:block>

</head>
<body>
<div th:replace="fragments/navbar">Navbar</div>

<div class="container">
  <form id="registerForm"  th:action="@{/users/register}"
         th:method="post"
         th:object="${userModel}"
         class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
    <h2 class="text-center text-white">Register User</h2>

    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="firstName" class="text-white font-weight-bold">First Name</label>
        <input
                id="firstName"
                th:field="*{firstName}"
                th:errorclass="is-invalid"
                type="text"
                class="form-control"
                placeholder="First name"/>
        <div class="invalid-feedback errors alert alert-danger">
<div   th:each="err : ${#fields.errors('firstName')}"
       th:text="${err}"></div>
        </div>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="lastName" class="text-white font-weight-bold">Last Name</label>
        <input id="lastName"
               th:field="*{lastName}"
               th:errorclass="is-invalid"
               type="text"
               class="form-control"
               placeholder="Last name"/>
        <div class="invalid-feedback errors alert alert-danger">
          <div   th:each="err : ${#fields.errors('lastName')}"
                 th:text="${err}">

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="email" class="text-white font-weight-bold">Email</label>
        <input id="email"
               th:field="*{email}"
               th:errorclass="is-invalid"
               type="text"
               class="form-control"
               placeholder="Email"/>
        <div class="invalid-feedback errors alert alert-danger">
          <div
                  th:each="err : ${#fields.errors('email')}"
                  th:text="${err}"
          />
        </div>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="username" class="text-white font-weight-bold">Username</label>
        <input id="username"
               th:field="*{username}"
               th:errorclass="is-invalid"
               type="text"
               class="form-control"
               placeholder="Username"/>
        <div class="invalid-feedback errors alert alert-danger">
          <div
                  th:each="err : ${#fields.errors('username')}"
                  th:text="${err}"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="age" class="text-white font-weight-bold">Age</label>
        <input id="age"
               th:field="*{age}"
               th:errorclass="is-invalid"
               type="number"
               min="0"
               step="1"
               class="form-control"
               placeholder="Age"/>
        <div class="invalid-feedback errors alert alert-danger">

            <div   th:each="err : ${#fields.errors('age')}"
                   th:text="${err}"></div>

          </div>

      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="phone" class="text-white font-weight-bold">Phone</label>
        <input id="phone"
               th:field="*{phone}"
               th:errorclass="is-invalid"
               type="text"
               class="form-control"
               placeholder="Example number (Bulgaria): 043 012 345"/>
        <div class="invalid-feedback errors alert alert-danger">
          <div   th:each="err : ${#fields.errors('phone')}"
                 th:text="${err}"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="password" class="text-white font-weight-bold">Password</label>
        <input id="password"
               th:field="*{password}"
               th:errorclass="is-invalid"
               type="password"
               class="form-control"
               placeholder="Password"/>
        <div class="invalid-feedback errors alert alert-danger">
          <div   th:each="err : ${#fields.errors('password')}"
                                                                       th:text="${err}"></div>
        </div>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="confirmPassword" class="text-white font-weight-bold">Repeat Password</label>
        <input
                id="confirmPassword"
                th:field="*{confirmPassword}"
                th:errorclass="is-invalid"
                type="password"
                class="form-control"
                placeholder="Repeat password"
        />
        <div class="invalid-feedback errors alert alert-danger">
          <div   th:each="err : ${#fields.errors('confirmPassword')}"
                                                                       th:text="${err}"></div>
        </div>
      </div>
    </div>


    <div class="row justify-content-center">
      <div class="col col-md-4 justify-content-center">
        <div class="button-holder d-flex justify-content-center">
          <input id="registerBtn" type="submit" class="btn btn-info btn-lg" value="Register"/>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col col-md-4">
        <div class="button-holder d-flex">
        <p>
                  <span>If you have profile click <a th:href="@{/users/login}">here</a></span>
                </p>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
<div th:replace="fragments/footer">Footer</div>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>

    <title>Navigation</title>
</head>
<body>
<!--Navigation-->
<header>
    <nav id="navigation" class="navbar navbar-expand-lg navbar-dark fixed-top text-dark">
        <a class="navbar-brand" th:href="@{/}"><img alt="logo"
                                                    th:src="@{/images/logo.png}"
                                                    class="logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto col-12 ">
                <li
                        class="nav-item">
                    <a class="nav-link text-dark btn btn-link" th:href="@{/}">
                        <strong>Home</strong>
                    </a>
                </li>
                <li class="nav-item"><a class="nav-link text-dark btn btn-link"
                                        th:href="@{/offers/all}"><strong>All offers</strong></a></li>

                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link text-dark btn btn-link"
                                        th:href="@{/offers/my}"><strong>My offers</strong></a></li>

                <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link text-dark btn btn-link"
                                        th:href="@{/offers/create}"><strong>Create
                    Offer</strong></a></li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link text-dark btn btn-link" th:href="@{/users/login}">
                        <strong>Login</strong>
                    </a></li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link text-dark btn btn-link" th:href="@{/users/register}">
                        <strong>Register</strong></a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form id="GFG" th:action="@{/users/logout}" th:method="post">
                        <a class="nav-link text-dark btn btn-link"
                           href="javascript:document.getElementById('GFG').submit();"><strong>Logout</strong></a>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Login</title>
    <th:block th:include="~{/fragments/head}"></th:block>

</head>
<body>
<div th:replace="fragments/navbar">Navbar</div>

<div class="container">
        <form id="loginForm" class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
              th:action="@{/users/login}"
              th:method="post">

            <h2 class="text-center text-white">Login</h2>

            <div class="row justify-content-center">

            <div class="form-group col-md-6 mb-3">
                <label for="username"  class="text-white font-weight-bold" >Username:</label>
                <input id="username" name="username"
                       th:value="${username}"
                       type="text" placeholder="steven123"
                       class="form-control"value="">
            </div>
            </div>
<div class="row justify-content-center">

            <div class="form-group col-md-6 mb-3">
                <label for="password"  class="text-white font-weight-bold">Password:</label>
                <input id="password" name="password" type="password"
                       class="form-control" placeholder="********" value="">
            </div>
</div>

            <p th:if="${bad_credentials}" class="errors alert alert-danger">
                Invalid username or password.
            </p>
            <p th:if="${inactive_user}" class="errors alert alert-danger">
                User is currently not active!
            </p>
            <div class="justify-content-center">
                <input id="loginBtn"  type="submit" class="btn btn-info btn-lg" value="Login"/>
                <p>
                    <span>If you don't have an account register
                        <a class="text-success" th:href="@{/users/register}">here.</a></span>
                </p>
            </div>


        </form>
</div>
</body>
<div class="fixed-bottom">
    <div th:replace="fragments/footer">Footer</div>

</div>
</html>
